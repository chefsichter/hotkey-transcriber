name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile src/hotkey_transcriber/main.py --name hotkey-transcriber
      - name: Download linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/hotkey-transcriber AppDir/usr/bin/
          cp resources/icon/hotkey-transcriber.png AppDir/
          cp resources/linux/hotkey_transcriber.desktop AppDir/
      - name: Build AppImage
        run: |
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
      - name: Upload AppImage
        uses: actions/upload-artifact@v3
        with:
          name: linux-appimage
          path: '*.AppImage'

  build-windows-exe:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile src\\hotkey_transcriber\\main.py --name hotkey-transcriber.exe
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: dist/hotkey-transcriber.exe