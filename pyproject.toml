[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hotkey-transcriber"
version = "0.1.2"
description = "Live-Diktat-Tool mit Whisper"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "faster-whisper",
    "sounddevice",
    "numpy",
    "pynput",
    "pyautogui",
    "pyperclip",
    "PyQt5",
    "appdirs",
]

[project.scripts]
hotkey-transcriber = "hotkey_transcriber.main:main"  # ⇢ `hotkey-transcriber` ist jetzt ein Konsolenbefehl

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
hotkey_transcriber = ["../resources/icon/hotkey-transcriber.png",
                      "../resources/linux/hotkey-transcriber.desktop"]

[tool.setuptools.data-files]          # nur bei systemweiter Installation nötig
"share/applications" = ["resources/linux/hotkey-transcriber.desktop"]
"share/icons/hicolor/256x256/apps" = ["resources/icon/hotkey-transcriber.png"]
